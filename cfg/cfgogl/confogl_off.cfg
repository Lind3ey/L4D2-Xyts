confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
exec cfgogl/shared/confogl_basic.cfg

// [Server Tickrate(styxframe.smx)]
sm_match_tickrate			// styxframe.smx
sm_styx_hostname			// styxframe.smx

// [BeQuiet.smx]
// -------------------------
// This plugin cleans up the Chat by preventing Server Cvars printing to chat when changed and can also prevent name changes from printing to Chat.
// Definitely makes the Config loading a lot cleaner.
sm_silent_cvar bq_cvar_change_suppress      "1"      // Suppress Cvar Changes?
sm_silent_cvar bq_name_change_suppress      "1"      // Suppress Name Changes?
sm_silent_cvar bq_name_change_spec_suppress "1"      // Suppress Spec Name Changes?
sm_silent_cvar bq_show_player_team_chat_spec "1"     // Show Spectators what Players are saying in Team Chat?

sm_silent_cvar mp_gamemode "coop"
sm_silent_cvar sb_all_bot_game 0
sm_silent_cvar god 0
sm_silent_cvar sb_stop 0
sm_silent_cvar sv_infinite_ammo 0
sm_silent_cvar nb_blind 0
sm_silent_cvar director_no_death_check 0
sm_silent_cvar stripper_cfg_path  ""

// Remove lobby reserve
sm_killlobbyres