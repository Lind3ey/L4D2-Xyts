sm_weapon pumpshotgun damage 15		//15
sm_weapon pumpshotgun bullets 20	//20
sm_weapon pumpshotgun scatterpitch 4.25
sm_weapon pumpshotgun scatteryaw 4.25
sm_weapon pumpshotgun rangemod 0.70
sm_weapon pumpshotgun tankdamagemult 1.06

// Chrome settings
sm_weapon shotgun_chrome damage 16	//16
sm_weapon shotgun_chrome bullets 16	//16
sm_weapon shotgun_chrome scatterpitch 3.25
sm_weapon shotgun_chrome scatteryaw 3.25
sm_weapon shotgun_chrome rangemod 0.73
sm_weapon shotgun_chrome tankdamagemult 1.06

// First ring settings
confogl_addcvar sgspread_ring1_bullets 8
confogl_addcvar sgspread_ring1_factor 3
confogl_addcvar sgspread_center_pellet 1

// Common damage settings
confogl_addcvar z_shotgun_bonus_damage_range 75
confogl_addcvar z_shotgun_bonus_damage_multiplier 7

