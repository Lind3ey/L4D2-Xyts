// Server Cvars
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_logbans 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_alltalk 0

// Server Cvars
confogl_addcvar mp_factmode 0
confogl_addcvar mp_modeslots 4
confogl_addcvar mp_gamemode "realism"
confogl_addcvar l4d_ready_cfg_name "Realism"
confogl_addcvar l4d_ready_need_all 0
confogl_addcvar l4d2_addons_eclipse -1

// confogl Cvars// Confogl Cvars
confogl_addcvar confogl_boss_tank                   "1"             // Tank can't be prelit, frozen and ghost until player takes over, punch fix, and no rock throw for AI tank while waiting for player
confogl_addcvar confogl_boss_unprohibit             "0"             // Enable bosses spawning on all maps, even through they normally aren't allowed
confogl_addcvar confogl_lock_boss_spawns            "1"             // Enables forcing same coordinates for tank and witch spawns (excluding tanks during finales)
confogl_addcvar confogl_remove_escape_tank          "1"             // Removes tanks which spawn as the rescue vehicle arrives on finales
confogl_addcvar confogl_disable_tank_hordes         "1"             // Disables natural hordes while tanks are in play
confogl_addcvar confogl_block_punch_rock            "1"             // Block tanks from punching and throwing a rock at the same time
confogl_addcvar confogl_blockinfectedbots           "0"             // Blocks infected bots from joining the game, minus when a tank spawns (allows players to spawn a AI infected first before taking control of the tank)
confogl_addcvar director_allow_infected_bots        "1"
confogl_addcvar confogl_ghost_warp                  "0"             // Sets whether infected ghosts can right click for warp to next survivor
confogl_addcvar confogl_disable_ghost_hurt          "1"             // Prevents ghost infected from dying when falling into water or off c1m1
confogl_addcvar confogl_reduce_finalespawnrange     "1"             // Adjust the spawn range on finales for infected, to normal spawning range
confogl_addcvar confogl_remove_inf_clips            "1"             // Removes all infected clip brushes.  This fixes tanks getting stuck on Dark Carnival 5 and allows a bit more area for infected to spawn on a few maps
confogl_addcvar confogl_remove_c5m4_hurts           "1"             // Removes nonlethal explosion hurt triggers from c5m4, including some for up to 50 damage
confogl_addcvar confogl_remove_parachutist          "1"             // Removes the parachutist (and his items) from c3m2_swamp.
confogl_addcvar confogl_remove_chainsaw             "1"             // Remove all chainsaws
confogl_addcvar confogl_remove_defib                "0"             // Remove all defibrillators
confogl_addcvar confogl_remove_grenade              "1"             // Remove all grenade launchers
confogl_addcvar confogl_remove_m60                  "1"             // Remove all M60 rifles
confogl_addcvar confogl_remove_lasersight           "0"             // Remove all laser sight upgrades
confogl_addcvar confogl_remove_saferoomitems        "0"             // Remove all extra items inside saferooms (items for slot 3, 4 and 5, minus medkits)
confogl_addcvar confogl_remove_upg_explosive        "1"             // Remove all explosive upgrade packs
confogl_addcvar confogl_remove_upg_incendiary       "1"             // Remove all incendiary upgrade packs
confogl_addcvar confogl_replace_cssweapons          "1"             // Replace CSS weapons with normal L4D2 weapons
confogl_addcvar confogl_replace_startkits           "0"             // Replace medkits at mission start with pain pills
confogl_addcvar confogl_replace_finalekits          "0"             // Replace medkits during finale with pain pills
confogl_addcvar confogl_waterslowdown               "0"             // Sets whether water will slowdown the survivors by another 10%
confogl_addcvar confogl_enable_itemtracking         "0"             // Enable the itemtracking module, which controls and limits item spawns. Item Limits will be read from Cvars and mapinfo.txt, with preferences to mapinfo settings
confogl_addcvar confogl_itemtracking_savespawns     "1"             // Keep item spawns the same on both rounds. Item spawns will be remembered from round1 and reproduced on round2.
confogl_addcvar confogl_itemtracking_mapspecific    "0"             // Allow ConVar limits to be overridden by mapinfo.txt limits
confogl_addcvar confogl_adrenaline_limit            "-1"             // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_pipebomb_limit              "-1"             // Limits the number of pipe bombs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_molotov_limit               "-1"             // Limits the number of molotovs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_vomitjar_limit              "-1"             // Limits the number of bile bombs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_SM_enable                   "-1"             // Enable the health bonus style scoring
confogl_addcvar confogl_replace_tier2 1
confogl_addcvar confogl_replace_tier2_finale 1
confogl_addcvar confogl_replace_tier2_all 1
confogl_addcvar confogl_limit_tier2 0
confogl_addcvar confogl_limit_tier2_saferoom 0

// Balancing Cvars
// confogl_addcvar z_difficulty hard
confogl_addcvar vscript_auto_include ""
confogl_addcvar ammo_smg_max 800
confogl_addcvar ammo_shotgun_max 96
confogl_addcvar z_max_stagger_duration 0.9

// Competitive Cvars
confogl_addcvar survivor_limit 4
confogl_addcvar z_max_player_zombies 4

// [l4d2_weaponrules.smx]
l4d2_addweaponrule smg_mp5                smg_silenced
l4d2_addweaponrule rifle                  smg_silenced
l4d2_addweaponrule rifle_desert           smg
l4d2_addweaponrule rifle_sg552            smg
l4d2_addweaponrule rifle_ak47             smg_silenced
l4d2_addweaponrule autoshotgun            pumpshotgun
l4d2_addweaponrule shotgun_spas           shotgun_chrome
l4d2_addweaponrule sniper_scout           hunting_rifle
l4d2_addweaponrule sniper_awp             hunting_rifle
l4d2_addweaponrule sniper_military        hunting_rifle

// [l4d2_shotgun_ff.smx]
confogl_addcvar l4d2_shotgun_ff_multi 0.4
confogl_addcvar l4d2_shotgun_ff_min 0.0
confogl_addcvar l4d2_shotgun_ff_max 30.0

// [l4d2_smg_reload_tweak.smx]
confogl_addcvar l4d2_reload_speed_uzi 1.75
confogl_addcvar l4d2_reload_speed_silenced_smg 1.80

// Apply binary patch
codepatch_patch sgspread

// Shotgun data from ZoneMod
